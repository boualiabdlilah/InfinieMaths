<!doctype html>
<html lang="fr">
<head>

  <title>Chapitre 1</title>
  <style>
    html, body { height: 100%; }
    body{
      margin:0;
      background:#0b0f19;
      color:#e8eefc;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      overflow-y: auto;
    }
    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px;
    }
    .page{
      display:block;
      width:100%;
      height:auto;
      margin:14px auto;
      border-radius:10px;
      box-shadow:0 10px 30px rgba(0,0,0,.45);
      background:#111;
    }
    .topbar{
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(11,15,25,0.92);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding: 10px 12px;
    }
    .topbar a{
      color:#9fb7ff;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="../">Retour</a>
