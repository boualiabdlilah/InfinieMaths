
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">

  <title>Chapitre 1</title>
  <style>
    body{margin:0;background:#0b0f19;color:#e8eefc;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:1100px;margin:0 auto;padding:12px}
    .page{display:block;width:100%;margin:14px auto;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.45)}

    /* Filigrane (overlay) */
    .watermark{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999999;
      display: grid;
      place-items: center;
      opacity: 0.22; /* un peu plus visible */
    }
    .watermark span{
      font-size: 64px;
      font-weight: 800;
      letter-spacing: 6px;
      transform: rotate(-25deg);
      color: rgba(255,255,255,0.95);
      text-shadow: 0 2px 20px rgba(0,0,0,0.65);
      user-select: none;
      white-space: nowrap;
    }
  </style>
</head>
