  </main>

  <!-- Anti clic droit + quelques raccourcis classiques (dissuasion) -->
  <script>
    document.addEventListener('contextmenu', function(e){ e.preventDefault(); });

    document.addEventListener('keydown', function(e){
      var k = (e.key || '').toLowerCase();

      /* bloque Ctrl/Cmd+S, Ctrl/Cmd+P, Ctrl/Cmd+U */
      if ((e.ctrlKey || e.metaKey) && (k === 's' || k === 'p' || k === 'u')) {
        e.preventDefault();
      }

      /* bloque F12 (souvent devtools) */
      if (e.key === 'F12') {
        e.preventDefault();
      }
    });
  </script>
</body>
