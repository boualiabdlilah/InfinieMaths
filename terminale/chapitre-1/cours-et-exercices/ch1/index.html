      z-index: 2147483647;

      place-items: center;
    }
    .watermark span{
      font-family: "Times New Roman", Georgia, "Times", serif; /* proche LaTeX */

      font-size: clamp(32px, 6vw, 78px);

      white-space: nowrap;
      user-select: none;
      color: rgba(120,120,120,0.16);
      -webkit-text-stroke: 1.2px rgba(0,0,0,0.12);
      text-shadow: 0 2px 22px rgba(0,0,0,0.28);

      transform: rotate(-45deg); /* on garde 45° */
      transform-origin: center;
    }
  </style>
</head>
